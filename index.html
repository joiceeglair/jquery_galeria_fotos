<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>jQuery</title>
</head>
<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova Imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input type="url" id="endereco-imagem-nova" required placeholder="URL da imagem" />
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="./imagens/gato.jpg" alt="gato" />
            <div class="overlay-imagem-link">
                <a href="./imagens/gato.jpg" title="Ver imagem em tamanho real" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./imagens/flamingo.jpg" alt="flamingo" />
            <div class="overlay-imagem-link">
                <a href="./imagens/flamingo.jpg" title="Ver imagem em tamanho real" target="_blank"> <!--link que irá enviar o usuário para visualizar a imagem em tamanho real-->
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./imagens/foto3.jpg" alt="bicho" />
            <div class="overlay-imagem-link">
                <a href="./imagens/foto3.jpg" title="Ver imagem em tamanho real" target="_blank">
                    Ver imagem em tamanho real
                </a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
